<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Wootube</title>
    <script 
    src="https://kit.fontawesome.com/0b30aec044.js" 
    crossorigin="anonymous"
></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"> 
        <i class="fab fa-youtube"></i>
        <span class="title">MilkyTube</span>
      </div>  
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>    
      </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls src="video/snow.mp4"></video>
    </section>

    <!--Video Info-->
    <section class="info">
    <!-- Metadata -->
        <div class="metadata">
            <ui class="hashtags">
                <li>#Milky</li>
                <li>#Studying</li>
                <li>#Frontend</li>
            </ui>
            <div class="titleAndButton">
                <span class="title"
                > 밀키와 함께하는 싱글벙글 클론코딩 
            </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="views">1.2M views</span> 
            </div>
        </div>

    <!-- Actions -->
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>12k</span></button>
            </li>
            <li><button><i class="fas fa-thumbs-up"></i><span>0</span></button>
            </li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>  
        </ul>

    <!-- Channel -->    
        <div class="channel">
            <div class="metadata">
                <img src="image/bear0.png" alt="" />
                <div class="info">
                    <span class="name">네트워크 엔지니어의 유쾌한 반란 </span>
                    <span class="subscribers">1557 subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/bear1.png" alt="" /></div>
                <div class="info">
                    <span class="title">포스코퓨처엠 연일 상승! 대상승의 징조!?</span>
                    <span class="name">주식리딩 by 밀키</span>
                    <span class="views">1557 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/bear2.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">미국장이 폭발하자 진짜 터진 코인판!</span>
                    <span class="name">코인떡락 by 밀키</span>
                    <span class="views">1557 views</span>
                 </div>
                 <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/president.jpeg" alt="" /></div>
                <div class="info">
                    <span class="title">엄마 난 ETF쟁이가 될래요!</span>
                    <span class="name">적립식 ETF강의 by 밀키</span>
                    <span class="views">5932 views</span>
                </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>   
        
    
</body>
</html>
